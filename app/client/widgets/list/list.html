<template name="listWidget">
  <table class="table table-hover">
    <thead>
      <tr>
        {{#each getSchema}}
          <th>{{label}}</th>
        {{/each}}
        <th></th>
      </tr>
    </thead>
    <tbody>
    {{#each items}}
      <tr>
        {{#each getSchema}}
          <td>{{cell .. this}}</td>
        {{/each}}
        <td>
        {{#linkTo route="editForm" form=../form }}
            <i class="fa fa-pencil-square-o"></i>
        {{/linkTo}}
        </td>
      </tr>
    {{/each}}
    </tbody>
  </table>
</template>

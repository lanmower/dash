<template name="listWidget">
  <table class="table table-hover">
    <thead>
      <tr>
        {{#each schema}}
        <th>{{label}}</th>
        {{/each}}
        <th></th>
      </tr>
    </thead>
    <tbody>
    {{#each items}}
      <tr>
        {{#each ../schema}}
        <td>{{cell .. name}}</td>
        {{/each}}
        <td>
          {{#linkTo route="updateForm" widget=../formId }}
              <i class="fa fa-pencil-square-o"></i>
          {{/linkTo}}
        </td>
      </tr>
    {{/each}}
    </tbody>
  </table>
</template>

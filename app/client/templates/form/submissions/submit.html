<template name="submitForm">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Submit form</h3>
      <span style="float:right">
      {{> breadcrumb}}
      </span>
    </div>
    <div class="box-body table-responsive">
      {{#if destroyForm}}
          {{! this is a wonky workaround for the fact that autoform doesn't handle reactively changing schema attribute, which should be fixed eventually}}
      {{else}}
          {{> quickForm collection=getCollection schema=getSchema id="submitForm" type="insert" omitFields="createdBy" buttonContent="Create"}}
      {{/if}}
    </div>
  </div>
</template>

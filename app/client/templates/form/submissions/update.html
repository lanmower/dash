<template name="updateForm">
  {{#if schema}}
  {{pageTitle form.title}}
  {{> quickRemoveButton collection=collection _id=item._id onSuccess=onSuccess onError=onError class="btn btn-danger"}}
  {{> quickForm collection=collection doc=item schema=schema id="updateForm" type="update" omitFields="createdBy" buttonContent="Submit"}}
  {{#each getFileTypes}}
    {{#with getFile ..}}
      <a href='{{url}}'><img alt="image missing" src="{{url store='thumbnail'}}"/></a>
    {{/with}}
  {{/each}}
  {{/if}}
</template>

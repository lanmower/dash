<template name="ConfigList">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Config</h3>
      <span style="float:right">{{#linkTo route="insertConfig"}}<button class="btn btn-info" type="button"><i class="fa fa-plus"></i> New Config</button>{{/linkTo}}</span>
    </div>
    <div class="box-body table-responsive no-padding">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Key</th>
        <th>Value</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {{#each configs}}
      <tr>
        <td>{{key}}</td>
        <td>{{value}}</td>
        <td>
          {{#linkTo route='editConfig'}}
            <button class="btn btn-info" type="button">Edit</button>
          {{/linkTo}}
        </td>
      </tr>
    {{/each}}
    </tbody>
  </table>
</div>
</div>
</template>

<template name="EditConfig">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">
        Edit config
      </h3>
      <span style="float:right">
        {{> quickRemoveButton collection="Config" _id=this.config._id beforeRemove=beforeRemove class="btn btn-danger"}}
      </span>
    </div>
    <div class="box-body table-responsive">
    {{> quickForm collection="Config" doc=this.config id="editConfigForm" type="update" omitFields="createdBy" buttonContent="Update"}}
  </div>
</div>
</template>

<template name="TimesList">
  {{#linkTo route="insertTime"}}<i class="fa fa-plus"></i> Punch{{/linkTo}}
  <div class="box">
    <div class="box-body table-responsive no-padding">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>In/Out</th>
        <th>Time</th>
        <th>Location</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {{#each times}}
      <tr>
        <td>{{in}}</td>
        <td>{{time}}</td>
        <td>{{location}}</td>
        <td>
          {{#linkTo route='editTime'}}
            <button class="btn btn-info" type="button">Edit</button>
          {{/linkTo}}
        </td>
      </tr>
    {{/each}}
    </tbody>
  </table>
</div>
</div>
</template>

<template name="MenusList">
  {{pageTitle "Menus"}}
  {{#linkTo route="insertMenu"}}<i class="fa fa-plus"></i> New Menu{{/linkTo}}
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {{#each menus}}
      <tr>
        <td>{{title}}</td>
        <td>
          {{#linkTo route='editMenu'}}
            <i class="fa fa-pencil-square-o"></i>
          {{/linkTo}}
        </td>
      </tr>
    {{/each}}
    </tbody>
  </table>
</template>

<template name="RolesList">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Roles</h3>
      <span style="float:right">{{#linkTo route="insertRole"}}<button class="btn btn-info" type="button"><i class="fa fa-plus"></i> New Role</button>{{/linkTo}}</span>
    </div>
    <div class="box-body table-responsive no-padding">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {{#each roles}}
      <tr>
        <td>{{name}}</td>
        <td>
          {{#linkTo route='editRole'}}
            <button class="btn btn-info" type="button">Edit</button>
          {{/linkTo}}
        </td>
      </tr>
    {{/each}}
    </tbody>
  </table>
</div>
</div>
</template>

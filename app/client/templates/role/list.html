<template name="RolesList">
  {{pageTitle "Roles"}}

  <div class="box">
    <div class="box-header with-border">
      {{#linkTo route="insertRole"}}<i class="fa fa-plus"></i> New Role{{/linkTo}}
    </div>
    <div class="box-body table-responsive no-padding">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {{#each roles}}
      <tr>
        <td>{{name}}</td>
        <td>
          {{#linkTo route='editRole'}}
            <button class="btn btn-info" type="button">Edit</button>
          {{/linkTo}}
        </td>
      </tr>
    {{/each}}
    </tbody>
  </table>
</div>
</div>
</template>

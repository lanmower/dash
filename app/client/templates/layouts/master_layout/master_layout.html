<template name="MasterLayout">
  <div class="fill">
    <div class="contain">
    {{#AdminLTE skin="blue"}}
    <header class="main-header">

      <!-- Logo -->
      <a href="index2.html" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini">CA</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>Coastal Accounting</b></span>
      </a>

      <!-- Header Navbar -->
      <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
          <span class="sr-only">Toggle navigation</span>
        </a>
        <!-- Navbar Right Menu -->
        <div class="navbar-custom-menu">
          <ul class="nav navbar-nav">
            <!-- Messages: style can be found in dropdown.less-->
            {{#if currentUser}}
            {{> navbarMessages}}
            {{> navbarUsers}}

            <!-- User Account Menu -->
            {{> loginButtons}}
            {{else}}
            <li>
              <a href="#" onclick="Meteor.loginWithGoogle({requestPermissions:[
              'https://www.googleapis.com/auth/userinfo.email',
              'https://www.googleapis.com/auth/drive',
              'https://www.googleapis.com/auth/calendar',
              'https://www.googleapis.com/auth/userinfo.profile',
              'https://www.googleapis.com/auth/tasks'],  requestOfflineToken: true})"><i class="fa fa-plus"></i>Sign in</a><!--forceApprovalPrompt: true-->
            </li>
            {{/if}}

</header>
<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">

  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">

    <!-- Sidebar user panel (optional) -->
    {{#if currentUser}}
    <div class="user-panel">
      <div class="pull-left image">
        {{#with FS.GetFile "files" currentUser.profile.picture}}
          <img src="{{url}}" class="img-circle" alt="User Image">
        {{/with}}
      </div>
      <div class="pull-left info">
        <p>{{currentUser.profile.name}}</p>
        <!-- Status -->
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    {{/if}}

    <!-- Sidebar Menu -->
    <ul class="sidebar-menu">
      {{> Menus}}

<template name="PagesList">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Pages</h3>
      <span style="float:right">{{#linkTo route="insertPage"}}<button class="btn btn-info" type="button"><i class="fa fa-plus"></i> New Page</button>{{/linkTo}}</span>
    </div>
    <div class="box-body table-responsive no-padding">
      {{> reactiveTable collection=col fields=fields}}
    </div>
</div>
</template>
<template name="PagesListCellButtons">
  {{#linkTo route='editPage' form=this._id}}
    <button class="btn btn-info" type="button">Edit</button>
  {{/linkTo}}
</template>

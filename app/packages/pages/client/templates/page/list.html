<template name="PagesList">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Pages</h3>
      <span style="float:right">{{#linkTo route="insertPage"}}<button class="btn btn-info" type="button"><i class="fa fa-plus"></i> New Page</button>{{/linkTo}}</span>
    </div>
    <div class="box-body table-responsive no-padding">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>title</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {{#each pages}}
      <tr>
        <td>{{title}}</td>
        <td>
          <span style="float:right">
            {{#linkTo route='editPage'}}
              <button class="btn btn-info" type="button">Edit</button>
            {{/linkTo}}
            {{> quickRemoveButton collection="Pages" _id=this._id onSuccess=onSuccess class="btn btn-danger"}}
          </span>
        </td>
      </tr>
    {{/each}}
    </tbody>
  </table>
</div>
</div>
</template>

<template name="playlistplayer">
  <video class="video-js vjs-default-skin" controls data-setup="" width="440" height="180"></video>
  <ul class="playlist">
  {{#each (medialist)}}
    <li data-id="{{@index}}" class="playlistItem {{isActive (@index)}}">
      {{title}}
      <span class="remove">remove</span>
    </li>
  {{/each}}
  </ul>
</template>

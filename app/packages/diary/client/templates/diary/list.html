<template name="diaryList">
  <div class="box">
    <div class="box-body">
	  <div class="box">
	    <div class="box-body table-responsive no-padding">
	      {{> reactiveTable collection=col fields=fields}}
	    </div>
	  </div>
    </div>
  </div>
</template>
	<template name="DiaryListCellButtons">
	  {{#linkTo route='viewDiary' form=this._id}}

	  {{/linkTo}}
</template>

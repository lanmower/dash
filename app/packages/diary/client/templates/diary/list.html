<template name="diaryList">
	  <div class="box">
	    <div class="box-body table-responsive">
	      {{> reactiveTable collection="diaries" fields=fields}}
	    </div>
	  </div>
</template>
	<template name="DiaryListCellButtons">
	  {{#linkTo route='viewDiary' form=this._id}}
	    <button class="btn btn-info" type="button">Edit</button>
	  {{/linkTo}}
</template>

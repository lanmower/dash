<template name="diary">
  
  <div class="box">
    <table class="table">
      <tbody>
        <tr>
          <td>
            Todays diary:
          </td>
          <td style="text-align: right">
            {{#if userIsInRole "admin"}}
              {{#linkTo route="diaryAdmin"}}
                Admin
              {{/linkTo}}
            {{/if}}
            {{#linkTo route="diaryList"}}
              History
            {{/linkTo}}

          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div class="diary">{{diary}}</div>
          </td>
        </tr>
        </tbody>
    </table>
  </div>
</template>

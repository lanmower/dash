<template name="EditUser">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">
        Edit user
      </h3>
    </div>
    <div class="box-body">
      {{> quickForm collection="Meteor.users" doc=this id="profileUpdateForm" type="update" omitFields="createdAt" buttonContent="Save Changes"}}
    </div>
  </div>
</template>

<template name="EditSchedule">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">
        Edit schedule
      </h3>
      <span style="float:right">
        {{> quickRemoveButton collection="Schedules" _id=this.schedule._id beforeRemove=beforeRemove class="btn btn-danger"}}
      </span>
    </div>
    <div class="box-body table-responsive">
    {{> quickForm collection="Schedules" doc=this.schedule id="editScheduleForm" type="update" omitFields="createdBy" buttonContent="Update"}}
  </div>
</div>
</template>

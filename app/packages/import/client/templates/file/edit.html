<template name="EditFile">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">
        Edit file
      </h3>
      <span style="float:right">
        {{> quickRemoveButton collection="Files" _id=this.file._id beforeRemove=beforeRemove class="btn btn-danger"}}
      </span>
    </div>
    <div class="box-body table-responsive">
    {{> quickForm collection="Files" doc=this.file id="editFileForm" type="update" omitFields="createdBy" buttonContent="Update"}}
  </div>
</div>
</template>

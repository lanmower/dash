<template name="finesList">
  <div class="box ">
    <div class="box-header with-border">
      <h3 class="box-title">Fines</h3>
      <span style="float:right">{{#linkTo route="insertFine"}}<button class="btn btn-info" type="button"><i class="fa fa-plus"></i> New Fine</button>{{/linkTo}}</span>
    </div>
    <div class="box-body">
      {{> reactiveTable collection=col fields=fields}}
</div>
</div>
</template>
<template name="FinesListCellButtons">
  {{#linkTo route='editFine' fine=this._id}}
    <button class="btn btn-info" type="button">Edit</button>
  {{/linkTo}}
</template>

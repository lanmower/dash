<template name="InsertField">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">
        Insert field
      </h3>
    </div>
    <div class="box-body table-responsive">
      {{#if Template.subscriptionsReady}}
        {{> quickForm collection="Fields" schema=schema id="insertFieldForm" type="insert" omitFields="createdBy" buttonContent="Create"}}
      {{/if}}
    </div>
  </div>
</template>

<template name="EditField">

    <div class="contain" style="overflow-y:auto;padding:10px">
        <div class="box box-info">
          <div class="box-header with-border">
            <h3 class="box-title">Edit Field</h3>
            <span style="float:right">{{> breadcrumb}}</span>
            {{#if (can "remove" field)}}
              {{> quickRemoveButton collection=getCol _id=field._id class="btn btn-danger"}}
            {{/if}}
          </div>
          <div class="box-body">

      {{#if (can "update" field)}}
        {{> quickForm collection=getCol doc=field schema=schema id="editFieldForm" type="update" omitFields="createdBy" buttonContent="Update"}}
      {{else}}
        You do not have permission to update this field.
      {{/if}}

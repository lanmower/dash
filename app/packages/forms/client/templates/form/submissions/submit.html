<template name="submitForm">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Submit form - {{title}}</h3>
      <ul class="box-header-list" style="float:right">
        <li>
          {{#linkTo route='submissions' form=_id}}
            <button class="btn btn-info" style="margin-top: -27px;" type="button">List Submissions</button>
          {{/linkTo}}
        </li>
        <li>
          {{> breadcrumb}}
        </li>
      </ul>
    </div>
    <div class="box-body table-responsive">
      {{#if destroyForm}}
          {{! this is a wonky workaround for the fact that autoform doesn't handle reactively changing schema attribute, which should be fixed eventually}}
      {{else}}
          {{> quickForm collection=getCollection schema=getSchema id="submitForm" type="insert" omitFields="createdBy" doc=defaults buttonContent="Create"}}
      {{/if}}
    </div>
  </div>
</template>

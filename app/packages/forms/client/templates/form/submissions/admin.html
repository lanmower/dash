<template name="submissionsAdmin">
  <div class="box">
    <div class="box-header with-border">

      <h3 class="box-title">{{title}}</h3>
      <span style="float:right">{{> breadcrumb}}</span>
    </div>
    <div class="box-body table-responsive no-padding">
      {{#if col}}
      {{> reactiveTable collection=col fields=fields}}
      {{/if}}
    </div>
  </div>
</template>
<template name="submissionsAdminCellButtons">
  {{#linkTo route="updateAdminForm" form=form }}
  <button class="btn btn-info" style="float:right" type="button">Open</button>
  {{/linkTo}}
</template>

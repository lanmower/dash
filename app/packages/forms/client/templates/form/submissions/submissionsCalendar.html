<template name="submissionsCalendar">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">{{title}}</h3>
    </div>
    <div class="box-body table-responsive no-padding">
      <table class="table table-hover">
        <thead>
          <tr>
            {{#each getSchema}}
            <th>{{label .. this}}</th>
            {{/each}}
            <th></th>
          </tr>
        </thead>
        <tbody>
          {{#each items}}
          <tr>
            {{#each getSchema}}
            <td>{{{cell .. this}}}</td>
            {{/each}}
            <td>
              {{#linkTo route="updateForm" form=../_id }}
              <button class="btn btn-info" style="float:right" type="button">Open</button>
              {{/linkTo}}
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

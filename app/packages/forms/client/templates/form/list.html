<template name="FormsList">
  <div class="box ">
    <div class="box-header with-border">
      <h3 class="box-title">Forms</h3>
      <span style="float:right">{{#linkTo route="insertForm"}}<button class="btn btn-info" type="button"><i class="fa fa-plus"></i> New Form</button>{{/linkTo}}</span>
    </div>
    <div class="box-body table-responsive no-padding">
      {{> reactiveTable collection=col fields=fields}}
</div>
</div>
</template>
<template name="FormsListCellButtons">
  {{#linkTo route='editForm' form=this._id}}
    <button class="btn btn-info" type="button">Edit</button>
  {{/linkTo}}
  {{#linkTo route='submissions' form=this._id}}
    <button class="btn btn-info" type="button">List Submissions</button>
  {{/linkTo}}
</template>

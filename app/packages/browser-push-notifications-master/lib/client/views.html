<template name="bpNotificationsCheckbox">
  <div class="push-notifications-checkbox {{classes}}">
    <input disabled type="checkbox" id='push-button'>
    <label for="push-button">{{label}}</label>
  </div>
</template>

<template name="bpNotificationsTest">
  {{#if show}}
  <button class="push-notifications-test {{classes}}">{{label}}</button>
  {{/if}}
</template>

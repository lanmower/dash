<template name="mailMessage">
  <tr>
    {{#with message}}
    <td><input type="checkbox"></td>
    <td class="mailbox-star"><a href="https://mail.google.com/#inbox/{{_id}}" target="_blank">Open in GMail</a></td>
    <td class="mailbox-name">{{#linkTo route="mailMessageView"}} {{from}} {{/linkTo}}</td>
    <td class="mailbox-subject">{{subject}}</td>
    <td class="mailbox-attachment"></td>
    <td class="mailbox-date">5 mins ago</td>
    {{/with}}
  </tr>
</template>

<template name="MenusList">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Menus</h3>
      <span style="float:right">{{#linkTo route="insertMenu"}}<button class="btn btn-info" type="button"><i class="fa fa-plus"></i> New Menu</button>{{/linkTo}}</span>
    </div>
    <div class="box-body table-responsive no-padding">
      {{> reactiveTable collection=col fields=fields}}
</div>
</div>
</template>
<template name="MenusListCellButtons">
  {{#linkTo route='editMenu' form=this._id}}
    <button class="btn btn-info" type="button">Edit</button>
  {{/linkTo}}
</template>
